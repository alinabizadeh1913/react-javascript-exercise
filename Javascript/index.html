<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/image/exercise.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Javascript Exercise</title>
</head>
<body>
    
    <!-- Start coding in html document -->

    <div id="template" class="container p-0 rounded-3 overflow-hidden my-5">
        <div class="header d-flex justify-content-between p-4 mb-4">
            <div class="circle-wrapper d-flex">
                <div class="circle red"></div>
                <div class="circle yellow"></div>
                <div class="circle green"></div>
            </div>

            <div class="title-example text-white">
                count down timer
            </div>
        </div>
        <div class="content p-4 mt-2">
            <section id="countdown">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <div class="card-wrapper">
                                <div class="image">
                                    <img src="assets/image/01.jpg" alt="">
                                </div>
                                <h2 class="title text-white my-2">
                                    Butterfly
                                </h2>
                                <div class="timer d-flex align-items-center">
                                    <div class="day d-flex flex-column align-items-center mx-2 text-white">
                                        <div class="number">02</div>
                                        <div class="text">Day</div>
                                    </div>
                                    <div class="hour d-flex flex-column align-items-center mx-2 text-white">
                                        <div class="number">02</div>
                                        <div class="text">Hour</div>
                                    </div>
                                    <div class="minute d-flex flex-column align-items-center mx-2 text-white">
                                        <div class="number">02</div>
                                        <div class="text">Minute</div>
                                    </div>
                                    <div class="second d-flex flex-column align-items-center mx-2 text-white">
                                        <div class="number">02</div>
                                        <div class="text">Second</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- End coding in html document -->


    <!-- All Scripts that you need -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/79a164c540.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
